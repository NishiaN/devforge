name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Test & Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Build project
        run: node build.js

      - name: Check build size
        run: |
          SIZE=$(wc -c < devforge-v9.html)
          SIZE_KB=$((SIZE / 1024))
          echo "Build size: ${SIZE_KB}KB"
          if [ $SIZE_KB -gt 3000 ]; then
            echo "❌ Build size ${SIZE_KB}KB exceeds 3000KB hard limit!"
            exit 1
          elif [ $SIZE_KB -gt 2800 ]; then
            echo "⚠️ Warning: Build size ${SIZE_KB}KB exceeds 2800KB soft limit"
          else
            echo "✅ Build size ${SIZE_KB}KB is within 3000KB limit"
          fi

      - name: Check CLAUDE.md size
        run: |
          SIZE=$(wc -c < CLAUDE.md)
          SIZE_KB=$((SIZE / 1024))
          echo "CLAUDE.md size: ${SIZE_KB}KB"
          if [ $SIZE_KB -gt 40 ]; then
            echo "⚠️ Warning: CLAUDE.md size ${SIZE_KB}KB exceeds 40KB recommended limit"
            echo "Consider splitting into reference docs (see docs/CLAUDE-REFERENCE.md pattern)"
          else
            echo "✅ CLAUDE.md size ${SIZE_KB}KB is within 40KB recommended limit"
          fi

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: devforge-v9-build
          path: devforge-v9.html
          retention-days: 30

  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    permissions:
      contents: read
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: node build.js

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
